<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '玻璃是透明的',
      repo: 'https://gitee.com/li-jian-boli/docs/',
      // 加载自定义侧边栏
      loadSidebar: true,
      // 自定义侧边栏后默认不会再生成目录，通过设置生成目录的最大层级开启这个功能
      subMaxLevel: 3,
      // 切换页面后自动跳转到页面顶部
      auto2top: true,
      // 在侧边栏中出现的网站图标，可以使用CSS来更改大小
      // logo: '/_media/icon.svg',
      // 启用全局搜索并配置↓↓↓
      search: 'auto',
      // 设置启用搜索的文件
      search: [
        '/',            // => /README.md
        '/web',       // => /web/README.md
        '/web/浏览器书签'       // => /web/浏览器书签.md
      ],
      // 完整配置参数
      search: {
        // 过期时间，单位毫秒，默认一天
        maxAge: 86400000,
        paths: [], // or 'auto'
        placeholder: '点击搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
      },
      // 启用全局搜索并配置↑↑↑
      // 代码复制框
      copyCode: {
        buttonText: '复制',
        errorText: '失败',
        successText: '成功',
      },
      // 分页
      pagination: {
        previousText: '上一章节',
        // or
        nextText: {
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 代码隐藏
      hideCode: {
        scroll: false, // Enable scrolling
        height: 300 // Max height
      },
      // 更新时间
      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索框 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 开启emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 开启图片缩放支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制框 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- <script src="https://unpkg.com/docsify-copy-code@2"></script> -->
  <!-- docsify的分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码隐藏 -->
  <script src="https://unpkg.com/docsify-hide-code"></script>
  <!-- 更新时间 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
</body>

</html>
