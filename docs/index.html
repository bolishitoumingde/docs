<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>玻璃是透明的</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- 文章内导航 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.css"> -->
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '玻璃是透明的',
      repo: 'https://gitee.com/li-jian-boli/docs/',
      // 加载自定义侧边栏
      loadSidebar: true,
      // 切换页面后自动跳转到页面顶部
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      // 自定义侧边栏后默认不会再生成目录，通过设置生成目录的最大层级开启这个功能
      // subMaxLevel: 3,
      // 侧边栏展示的层级
      sidebarDisplayLevel: 1,
      // 在侧边栏中出现的网站图标，可以使用CSS来更改大小
      // logo: '/_media/icon.svg',
      // 启用全局搜索并配置↓↓↓
      search: 'auto',
      // 完整配置参数
      search: {
        // 过期时间，单位毫秒，默认一天
        maxAge: 24 * 60 * 60 * 1000,
        paths: 'auto', // or 'auto'
        placeholder: '点击搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      // 启用全局搜索并配置↑↑↑
      // 代码复制框
      copyCode: {
        buttonText: '复制',
        errorText: '失败',
        successText: '成功',
      },
      // 分页
      pagination: {
        previousText: '上一章节',
        // or
        nextText: {
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计
      count: {
        countable: true,
        float: 'left',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 代码隐藏
      hideCode: {
        scroll: false, // Enable scrolling
        height: 300 // Max height
      },
      requestHeaders: {
        // "cache-control": "no-cache",
      },
    }
  </script>

  <script src="./_static/js/docsify.min.js"></script>
  <script src="./_static/js/search.min.js"></script>
  <script src="./_static/js/catalog.js"></script>
  <script src="./_static/js/sidebar.js"></script>
  <script src="./_static/js/docsify-copy-code@2.1.1.js"></script>
  <script src="./_static/js/docsify-pagination.min.js"></script>
  <script src="./_static/js/countable.js"></script>
</body>

</html>
